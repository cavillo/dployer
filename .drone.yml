pipeline:
  slack-build-started:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: builds
    template: >
      *{{ build.author }}* started building `{{ lowercase build.branch }}` [{{ build.number}}] - {{ build.link }}

  lint-api:
    group: lint
    image: node:latest
    commands:
    - cd api
    - npm i --silent
    - npm run lint
    when:
      event: push
      branch: [ master, dev ]

  lint-client:
    group: lint
    group: lint
    image: node:latest
    commands:
    - cd client
    - npm i --silent
    - npm run lint
    when:
      event: push
      branch: [ master, dev ]

  slack-build-finished:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: builds
    when:
      status: [ success, failure ]
    template: >
      build `{{ lowercase build.branch }}` [{{ build.number}}] by *{{ build.author }}* finished [{{ uppercase build.status }}] - {{ build.link }}