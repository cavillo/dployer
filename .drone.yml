pipeline:
  slack-build-started:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: builds
    template: >
      *{{ build.author }}* started building `{{ lowercase build.branch }}` [{{ build.number}}] - {{ build.link }}

  lint-api:
    group: lint
    image: node:latest
    commands:
    - cd api
    - npm i --silent
    - npm run lint
    when:
      event: [ pull_request ]
      branch: master

  lint-client:
    group: lint
    group: lint
    image: node:latest
    commands:
    - cd client
    - npm i --silent
    - npm run lint
    when:
      event: [ pull_request ]
      branch: master

  dockerize-api:
    image: plugins/docker
    settings:
      repo: cavillo/dployer-api
      target: dployer-api
      debug: true
      secrets: [ docker_username, docker_password ]
      auto_tag: true
      tags:
      - latest
      - '${DRONE_BUILD_NUMBER}'
    # when:
    #   event: push
    #   branch: master

  dockerize-client:
    image: plugins/docker
    settings:
      repo: cavillo/dployer-client
      target: dployer-client
      debug: true
      secrets: [ docker_username, docker_password ]
      auto_tag: true
      tags:
      - latest
      - '${DRONE_BUILD_NUMBER}'
    # when:
    #   event: push
    #   branch: master
  
  slack-build-finished:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: builds
    when:
      status: [ success, failure ]
      event: [ pull_request ]
      branch: master
    template: >
      build `{{ lowercase build.branch }}` [{{ build.number}}] by *{{ build.author }}* finished [{{ uppercase build.status }}] - {{ build.link }}
